- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    update_cache: true
    name: "{{ item }}"
    state: present
  loop:
    - build-essential
    - cmake
    - pkg-config
    - libpthread-stubs0-dev
  tags:
    - install
    - neovim
    - core

