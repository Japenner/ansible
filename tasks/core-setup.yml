- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (compton, curl, htop, lazydocker)
  become: true
  apt:
    name: [ "compton", "curl", "htop", "lazydocker" ]
  tags:
    - install
    - core

- name: Install System Packages 4 (golang, lsof, i3)
  become: true
  apt:
    name: [ "golang", "lsof", "i3" ]
  tags:
    - install
    - core

- name: Install System Packages 5 (ccache, ninja-build, python3-pip)
  become: true
  apt:
    name: [ "ccache", "ninja-build", "python3-pip" ]
  tags:
    - install
    - core

- name: Install System Packages 6 (dconf-editor, nvidia-settings)
  become: true
  apt:
    name: [ "dconf-editor", "nvidia-settings" ]
  tags:
    - install
    - core

- name: Install System Packages 7 (moreutils, clangd)
  become: true
  apt:
    name: [ "moreutils", "clangd" ]
  tags:
    - install
    - core

- name: dconf i3
  shell: dconf write /org/mate/desktop/session/required-components/windowmanager "'i3'"
  tags:
    - install
    - core

- name: dconf i3
  shell: dconf write /org/mate/desktop/background/show-desktop-icons "false"
  tags:
    - install
    - core

